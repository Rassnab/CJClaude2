# â”€â”€â”€ GAPS & OPEN QUESTIONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
workshop_gaps:
  - id: 1
    title: "Segment scope"
    detail: "Are business and leisure journeys distinct enough to require separate frameworks, or does the unified 7-stage model work for both? Are there newer segments not present (e.g., remote workers, bleisure travellers)?"
  - id: 2
    title: "What's changed since 2023"
    detail: "The WOW Initiatives (Flexible Check-ins, Marketplace Lobby, Personalised Experience, Ancillaries) were defined in April 2023 â€” which have been implemented, and what has been learned?"
  - id: 3
    title: "CRM / data infrastructure state"
    detail: "Hero Moments 3 and 5 are partially dependent on guest data being actionable at property level. What is the current state of Salesforce Service Cloud and EasyGuest deployments?"
  - id: 4
    title: "Member benefits programme"
    detail: "Scandic Friends dissatisfaction is documented as far back as 2018. Has the programme been restructured since? If structurally poor, HM5 requires programme redesign, not just communication improvement."
  - id: 5
    title: "Breakfast consistency baseline"
    detail: "No quantitative cross-hotel breakfast quality baseline exists. Before designing HM4 interventions, a clear current-state measurement is needed."
  - id: 6
    title: "Post-stay comms performance data"
    detail: "Open rates, click-through rates, and segment-level performance of post-stay email communications are not referenced. This gap must be closed before building HM5 improvements."
  - id: 7
    title: "Pain severity is leisure-only"
    detail: "The Gavagai quantification of pain severity covers leisure guests only. An equivalent prioritisation for business pains has not been quantified with the same method."

hero_moments:
  - id: 1
    title: "The Booking That Earns Trust"
    icon: "ðŸ”"
    primary_stage: 2
    adjacent_stages: [1, 3]
    criteria_score: "5/5"
    feasibility_note: "incremental"
    customer_promise: >
      The customer will complete their booking feeling confident, unstressed, and certain
      about what they've paid for â€” with no need to call, verify, or second-guess.
    customer_value:
      - "Booking is the highest-anxiety digital touchpoint; complexity here creates a negative halo that colours the entire stay."
      - "Ability to customise in the booking flow directly addresses the top customer demand: 'I want to feel like my stay is tailored to me.'"
    business_value:
      - "Booking has the highest correlation (0.6) to overall experience score; improvements here have outsized downstream effect."
      - "Conversion rate improvement is directly measurable; significant drop-off shown especially at payment."
    what_great_looks_like:
      - "A guest completes a booking in under 5 minutes on mobile, selects a preference (high floor, breakfast), and receives a confirmation that clearly restates what was booked and what to expect next."
      - "A Scandic Friends member's loyalty number, points balance, and applicable benefits are pre-filled and visible throughout the booking flow without a separate login step."
    failure_modes:
      - "Guests who book via OTAs (50% of international leisure guests) never experience this moment on Scandic's platform, eroding personalisation and loyalty."
      - "Opera Cloud and IT dependencies mean customisable booking may take longer to implement than customer patience allows."
    key_evidence:
      - "Pain B1 (cumbersome personal detail entry) and B2 (payment drop-out) are high-frequency."
      - "'Booking is one of the touchpoints with the greatest impact on overall experience' [Business CJM 2017 â€“ p.22]"
      - "WOW Initiative #5 proposes customisable ancillaries in the booking flow."
      - "Leisure pain A3 (hard to compare/filter hotels) scored prominently in pain severity analysis."

  - id: 2
    title: "The Arrival That Sets the Tone"
    icon: "ðŸšª"
    primary_stage: 4
    adjacent_stages: [3, 5]
    criteria_score: "5/5"
    feasibility_note: null
    customer_promise: >
      The customer will walk away from check-in feeling genuinely welcomed â€” not processed â€”

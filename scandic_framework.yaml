  title: "Scandic Hotels â€” Strategic Customer Journey Framework"
  subtitle: "Workshop Draft | Synthesised from source materials | February 2026"
  where_to_win_theme: >
    Consistent, recognised, personal service â€” guests who feel seen and valued at every
    transition point (booking, check-in, in-stay, loyalty) are measurably more satisfied,
    more loyal, and more likely to return. Scandic's differentiation opportunity lies in
    making human warmth as reliable as its brand promise across all hotels, not as a happy accident.

# â”€â”€â”€ 7 JOURNEY STAGES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
stages:
  - id: 1
    short_label: "Dream & Discover"
    customer_language: "I want to go somewhere"
    complete_when: "â€¦the guest has identified a destination or occasion and is actively considering hotel options."
    success_statement: "The guest feels excited and is already picturing their stay â€” Scandic is on their consideration list."
    key_outcomes:
      - "Feels inspired by a Scandic property because content feels personally relevant."
      - "Can find Scandic surfaced in the channels they naturally use (social, meta-search, OTA)."
      - "Understands what makes Scandic different â€” brand communicates personality, not just room specs."
      - "Destination and hotel presented as a complete experience, not separate decisions."
    evidence: "Leisure guests think destination-first, hotel-second. Pain A1 ('few discover Scandic via social media and metasearch') appears across both business and leisure CJMs."

  - id: 2
    short_label: "Select & Book"
    customer_language: "I'm choosing and booking"
    complete_when: "â€¦the guest has confirmed a reservation and received a booking confirmation from Scandic (direct or via OTA)."
    success_statement: "The guest feels confident they made the right choice and knows exactly what they've booked â€” no surprises expected."
    key_outcomes:
      - "Can compare room types, prices, and hotels quickly without losing their place."
      - "Feels certain about what they are paying for â€” no hidden costs or surprises."
      - "Can customise booking with basic preferences (room attributes, add-ons) in a single flow."
      - "Knows how to use membership number, loyalty points, or corporate discount without calling."
      - "Booking confirmation clearly states what was booked and what happens next."
      - "Guests who book via OTA understand the limitations and how to connect loyalty benefits."
    evidence: "Booking has the highest correlation (0.6) to overall experience score. Pain points B1â€“B6, A3, A5â€“A8 all cluster here. WOW initiative #5 targets customisable ancillary booking."

  - id: 3
    short_label: "Prepare"
    customer_language: "I'm getting ready"
    complete_when: "â€¦the guest has the practical information they need and any pre-stay communication has been received."
    success_statement: "The guest feels prepared and looked-after â€” they can anticipate a smooth arrival without unanswered questions."
    key_outcomes:
      - "Scandic anticipates pre-arrival needs (parking, late arrival, directions) without the guest having to search."
      - "Can easily view, change, or add to their booking online without calling the hotel."
      - "Knows how to contact the hotel and gets a timely response."
      - "Members can see what benefits apply to their upcoming stay."
    evidence: "Pre-stay comms rated 4.0â€“4.1. Pain C1 (can't adjust booking online) is a top call-centre driver. Pain C3/C4 (slow response, hard to reach hotel) scores high in qualitative sentiment."

  - id: 4
    short_label: "Arrive & Check In"
    customer_language: "I'm arriving and settling in"
    complete_when: "â€¦the guest has completed check-in, received their key, and is in their room or on their way to it."
    success_statement: "The guest feels welcomed as an individual â€” not a queue number â€” and their first impression is positive."
    key_outcomes:
      - "Welcomed as an individual from the first interaction â€” not like they are in a queue."
      - "Can check in without waiting more than a few minutes, through a channel of their choice."
      - "Loyal members feel visibly recognised and receive a small, meaningful acknowledgement."
      - "Room matches what they booked â€” no unpleasant first impression."
      - "Knows key stay facts (breakfast time, WiFi, room location) without having to ask."
      - "Guests who arrive early or late feel the hotel has a solution, not a policy statement."
    evidence: "Arrival/check-in scored 4.4 overall, yet slow check-in (pain D1) ranks 3rd in leisure pain severity. Gain points G1â€“G4 (welcome note, gift, info-kit, upgrade) all activate at arrival. 'Marketplace Lobby' WOW initiative targets this moment."

  - id: 5
    short_label: "In-Stay"
    customer_language: "I'm living the stay"
    complete_when: "â€¦the guest has slept at the hotel at least one night, experienced breakfast, and had some interaction with staff or facilities."
    success_statement: "The guest feels comfortable, taken care of, and getting personal value â€” room, food, and service meet or exceed expectations."
    key_outcomes:
      - "Room is clean, quiet, and matches the standard described at booking."
      - "Genuinely good breakfast without excessive queuing or running out of items â€” at least one above-average element."
      - "Staff are visibly present, approachable, and genuinely warm â€” not just transactionally polite."
      - "Can get a personalised local recommendation from staff, not a generic brochure."
      - "Members and repeat guests feel Scandic uses what it knows about them."
      - "Guests with specific needs (families, international guests, accessibility) feel the hotel considered them."
    evidence: "Restaurant/food rated 3.7 (leisure) â€” lowest in-stay score. Gain G9 ('Surprisingly good breakfast') and G5 ('Make the customer feel seen') are highest-potential gains. WOW initiative #4 (personalised guest experience) directly targets in-stay recognition."

  - id: 6
    short_label: "Departure"
    customer_language: "I'm leaving"
    complete_when: "â€¦the guest has returned their key, settled their bill, and departed the hotel."
    success_statement: "The guest leaves with a positive final impression â€” the end of the stay feels as considered as the beginning."
    key_outcomes:
      - "Can check out quickly through a channel of their choice without queuing at reception."
      - "Understands their bill and knows loyalty points earned are registered."
      - "Late check-out or luggage storage is available without negotiating."
      - "Leaves with a clear and warm final interaction that provides a natural close to the stay."
    evidence: "Majority prefer to check out at reception despite digital options. Late check-out inflexibility is a pain across segments. Check-out scored 4.4 in leisure â€” highest in-stay touchpoint â€” suggesting a good foundation."

  - id: 7
    short_label: "Re-live & Loyalty"
    customer_language: "I'm looking back and deciding whether to return"
    complete_when: "â€¦the guest has processed their stay, responded to (or ignored) post-stay communication, and formed a view on whether to recommend or return."
    success_statement: "The guest feels the stay was worth it, remembers it positively, and â€” if a member â€” feels the loyalty programme adds real value."
    key_outcomes:
      - "Post-stay communication is relevant to their actual stay and worth reading â€” not generic spam."
      - "Guests who had a problem feel it has been heard and followed up."
      - "Scandic Friends members understand how to use their points and find the benefits genuinely compelling."
      - "Guests who had a good stay can easily share their experience and leave a review."
      - "Feels a natural reason to return â€” a relevant offer or a positive memory."
    evidence: "Post-stay comms rated 3.7 (business) â€” the single lowest touchpoint score. Member benefits rated 3.3 for Habituals â€” the single lowest score in the entire journey. Pain F1: 'too much irrelevant post-stay communication'. Scandic Friends pains F3/F4 are significant churn risks."

